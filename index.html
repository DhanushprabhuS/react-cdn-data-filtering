    var  preData = DATA;
    
    
    
    function App() { 
        
        const [isDataSelect1,setIsDataSelect1] = React.useState("none"); 
        const [isDataSelect2,setIsDataSelect2] = React.useState("none"); 
        const [dataFrom,setDataFrom] = React.useState(""); 
        const [dataTo,setDataTo] = React.useState(""); 
        const [isDuration,setIsDuration] = React.useState(false); 
        const [isOrder,setIsOrder] = React.useState(false);
        const [isPrice,setPrice] = React.useState(false);

        const [data,setData] = React.useState(DATA);

        const filterByDataFrom = (dname) => {

            console.log('name : ',dname);
            setData(DATA.filter((d)=>d["data_from_name"]===dname));
            preData = DATA.filter((d)=>d["data_from_name"]===dname);
        }

        const filterByDataTo = (dname) => {

            console.log('name : ',dname);
            setData(preData.filter((d)=>d["data_to_name"]===dname));
        }

        const sortByDuration = () =>{
            console.log("sorting");
            setData(data.sort((a, b) => {
                return a["data_duration"] - b["data_duration"];
            }))
            
        }

        const sortByOrder = () =>{
            console.log("sorting");
            setData(data.sort((a, b) => {
                return a["data_order"] - b["data_order"];
            }))
            
        }

        const sortByPrice = () =>{
            console.log("price");
            setData(data.sort((a, b) => {
                return a["data_price"] - b["data_price"];
            }))
            
        }
        

        
        return (
        <div>
            <h2>Filtering</h2>
            <div class="d-flex align-items-center">

                <select class="form-select form-select-sm mb-3 selectpicker" aria-label="Data From" value={isDataSelect1} onChange={(e)=>{setIsDataSelect1(e.target.value);setDataFrom(e.target.value);filterByDataFrom(e.target.value)}}>
               <option value="none" selected>Select Data From</option>
               <option value="Ottawa (Rideau Chapters George-Sussex)" >Ottawa (Rideau Chapters George-Sussex)</option>
               <option value="Ottawa (Bayshore Dr-Woodridge Cres)" >Ottawa (Bayshore Dr-Woodridge Cres)</option>
               <option value="Carleton Place - Ottawa" >Carleton Place - Ottawa</option>
               <option value="Ottawa (Kanata)" >Ottawa (Kanata)</option>
               </select>


                <select class="form-select form-select-sm mb-3" aria-label="Data To" value={isDataSelect2} onChange={(e)=>{setIsDataSelect2(e.target.value);setDataTo(e.target.value); filterByDataTo(e.target.value)}}>
               <option value="none" selected>Select Data To</option>
               <option value="Whitby (Go Station)" >Whitby (Go Station)</option>
               <option value="Scarborough Town Centre" >Scarborough Town Centre</option>
               <option value="Toronto (Bay St-Queen's Quay)" >Toronto (Bay St-Queen's Quay)</option>
               <option value="Toronto - Pearson Airport - Terminal 1" >Toronto - Pearson Airport - Terminal 1</option>
               <option value="Vaughan Metropolitan Centre - Hwy 7" >Vaughan Metropolitan Centre - Hwy 7</option>
               </select>
            </div>
            { isDataSelect1!=="none" || isDataSelect2 !=="none"?
            <div>
                SortBy :
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sort" id="flexRadioDefault1" onChange={()=>{setIsDuration(true);setIsOrder(false); setPrice(false); sortByDuration();}} />
                    <label class="form-check-label" for="flexRadioDefault1">
                     Duration
                     </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sort" id="flexRadioDefault2" onChange={()=>{setIsOrder(true); setIsDuration(false); setPrice(false); sortByOrder(); }} />
                    <label class="form-check-label" for="flexRadioDefault2">
                     Order
                     </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sort" id="flexRadioDefault3" onChange={()=>{ setPrice(true);setIsOrder(false); setIsDuration(false); sortByPrice();}} />
                    <label class="form-check-label" for="flexRadioDefault3">
                     Price
                     </label>
                </div>
                <button type="button" class="btn btn-primary" onClick={()=>{setData(DATA);setIsDataSelect1("none");setIsDataSelect2("none");}}>Clear filter</button>
                <div style={{ opacity: 1 }} class="trip-price">
                    <span style={{ fontSize: '16px' }}>
                                      Result count                                                                                        <b>{data.length}</b>
                                      </span>
                </div>
            </div>:
            <h6>No Filter applied.</h6>
            }

            {
                isDataSelect1==="none" && isDataSelect2 ==="none"?
                DATA.map((data)=>{
                    return (
                    <FormData dataFromName={data["data_from_name"]} 
                    dataToName={data["data_to_name"]} 
                    duration={data["data_duration"]}
                    order={data["data_order"]}
                    price={data["data_price"]}
                    dataFrom={data["data_from"]}
                    dataTo={data["data_to"]}
                    />
                    )
                }
                ):
                data.map((data)=>{
                return (
                <FormData dataFromName={data["data_from_name"]} 
                dataToName={data["data_to_name"]} 
                duration={data["data_duration"]}
                order={data["data_order"]}
                price={data["data_price"]}
                dataFrom={data["data_from"]}
                dataTo={data["data_to"]}
                />
                )

            })
        }


        </div> 
        
        ); 
        
    }
        

        
    ReactDOM.render(<App />, document.getElementById("react-search") );
    
    </script>
